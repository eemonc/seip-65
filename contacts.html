<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Ccontact Info</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- contact page -->
      <section id="contact" class="content-section">
         <div class="contact-section">
            <div class="container">
               <h2 class="text-center">Contact Us</h2>
               <p  class="text-center">Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook,Whatsapp,Twitter.</p>
               <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                     <form class="form-horizontal">
                        <div class="form-group">
                           <label for="exampleInputName2">Name</label>
                           <input type="text" class="form-control" id="exampleInputName2" placeholder="enzamul">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputEmail2">Email</label>
                           <input type="email" class="form-control" id="exampleInputEmail2" placeholder="eemonc1@gmail.com">
                        </div>
                        <div class="form-group ">
                           <label for="exampleInputText">Your Message</label>
                           <textarea  class="form-control" id="exampleInputText" placeholder="comment...."></textarea> 
                        </div>
                        <div class="text-center">
                           <button type="submit" class="btn btn-default button-send">Send Message</button>
                        </div>
                     </form>
                     <hr>
                     <h3 class="text-center">Our Social Sites</h3>
                     <ul class="list-inline banner-social-buttons text-center">
                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- contact page -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
